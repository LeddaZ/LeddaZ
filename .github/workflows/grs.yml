name: Update README cards

on:
  schedule:
    - cron: '0 3 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Generate stats card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: stats
          options: username=LeddaZ&show_icons=true&bg_color=1e1e2e&text_color=cdd6f4&icon_color=cba6f7&title_color=94e2d5
          path: cards/stats.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate ReVanced Updater card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: pin
          options: username=LeddaZ&repo=ReVancedUpdater&bg_color=1e1e2e&text_color=cdd6f4&icon_color=cba6f7&title_color=94e2d5
          path: cards/rvupdater.svg
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Generate Notes card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: pin
          options: username=LeddaZ&repo=notes&bg_color=1e1e2e&text_color=cdd6f4&icon_color=cba6f7&title_color=94e2d5
          path: cards/notes.svg
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Generate AnimalInfo card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: pin
          options: username=LeddaZ&repo=animalinfo&bg_color=1e1e2e&text_color=cdd6f4&icon_color=cba6f7&title_color=94e2d5
          path: cards/animalinfo.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit cards
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git add cards/*.svg
          git commit -m "Update README cards" || exit 0
          git push
